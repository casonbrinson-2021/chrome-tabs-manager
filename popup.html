<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="popup-background-blocker hidden"></div>

    <div class="section-container">
        <h2 class="section-title">Tab Groups</h2>
        <div class="tab-groups-list-container">
            <!-- js will populate -->
        </div>
    </div>

    <div class="section-container">
        <div class="section-title-container">
            <h2 class="section-title">Favorites</h2>
            <div class="add-icon-container">
                <img src="./add-icon.svg" alt="add" class="add-icon">
                <div class="add-icon-hover-text-container hidden"><p class="add-icon-hover-text">Add new favorite</p></div>
                <div class="add-popup hidden">
                    <div class="input-container">
                        <label for="add-popup-name" class="label">Name</label>
                        <input name="add-popup-name" type="text" class="popup-name-input">
                    </div>
                    <div class="input-container">
                        <label for="add-popup-url" class="label">URL</label>
                        <input name="add-popup-url" type="text" class="popup-url-input">
                    </div>
                    <div class="button-container">
                        <div class="cancel-button popup-button">Cancel</div>
                        <div class="add-button popup-button">Add</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="favorites-list-container">
            <!-- js will populate -->
        </div>
    </div>

    
   

    <!--May move but I don't think it matters-->
    <script src="popup.js"></script>
</body>
</html>
